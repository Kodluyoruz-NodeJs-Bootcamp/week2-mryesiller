<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link

    <style type="text/css">
      body {
        color: #fff;
        background: #63738a;
        font-family: "Roboto", sans-serif;
      }
	  .container {
		  color: black;
		  display: flex;
		  justify-content: center;
		  align-items: center;
	  }
	  .container .card{
		  margin-top: 15rem;
      text-align: center;
	  }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <!-- Container wrapper -->
      <div class="container">
        <!-- Navbar brand -->
        <a class="navbar-brand me-2" href="https://gusto.com/"

        >

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarButtonsExample">

          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">HOME</a>
            </li>
          </ul>
          <!-- Left links -->

          <div class="d-flex align-items-center">
            <a href="/login">
              <button type="button" class="btn btn-dark px-3 me-2">

              </button></a
            >
            <a href="/register">
              <button type="button" class="btn btn-dark px-3 me-2">

              </button></a
            >
          </div>
        </div>
        <!-- Collapsible wrapper -->
      </div>

    <!-- Navbar -->

    <div class="container">
		<div class="card" style="width: 18rem;">

          </button></a
        >
			</div>
		  </div>
    </div>
